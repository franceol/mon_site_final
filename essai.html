<script>
 

  
    document.addEventListener('contextmenu', function(e) {
if (e.target.tagName === 'IMG') {
e.preventDefault();
alert("L'enregistrement des images n'est pas autorisé sur ce site.");
}
}, false);


    document.addEventListener('keydown', function(e) {
if (e.ctrlKey || e.altKey || e.metaKey) {
e.preventDefault();
return false;

}
});
document.addEventListener("DOMContentLoaded", function () {
    // Récupère le nom du fichier de la page actuelle
    let currentPage = window.location.pathname.split("/").pop().toLowerCase().split(".")[0];

    // Sélectionne tous les liens du menu
    let navLinks = document.querySelectorAll(".nav-menu a");

    navLinks.forEach(link => {
        if (link.getAttribute("data-page") === currentPage) {
            link.classList.add("active");
        }
    });
});
document.addEventListener("DOMContentLoaded", function () {
    function filterSelection(category) {
        let items = document.querySelectorAll(".gallery-item");
        
        if (category === "All") {
            items.forEach(item => item.style.display = "block");
        } else {
            items.forEach(item => {
                if (item.classList.contains(category)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }
    }

    const buttons = document.querySelectorAll(".btn");

    buttons.forEach((button) => {
        button.addEventListener("click", function () {
            buttons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");

            // Utilise l'attribut data-filter pour obtenir la catégorie
            let category = this.getAttribute("data-filter");
            filterSelection(category);
        });
    });

    filterSelection("All");
});
// Handle purchase
document.getElementById("confirmPurchaseBtn").click = function() {
    // Redirect to Stripe Checkout
    stripe.redirectToCheckout({
      lineItems: [{
        price: 'PRICE_ID_FROM_STRIPE_DASHBOARD', // Replace with your price ID
        quantity: 1,
      }],
      mode: 'payment',
      successUrl: 'https://franceola.com/success',
      cancelUrl: 'https://franceola.com/cancel',
    }).then(function (result) {
      if (result.error) {
        alert(result.error.message);
      }
    })
  };
 
</script>
